<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VFTC - Create Account</title>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', sans-serif; }

    body {
      background:#000;
      color:#fff;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      padding:20px;
      background-image:linear-gradient(to bottom,#000,#0a0a0a);
    }

    .container {
      background:#080808;
      border-radius:16px;
      padding:30px;
      width:100%;
      max-width:450px;
      box-shadow:0 0 30px rgba(184,134,11,0.15);
      border:1px solid rgba(184,134,11,0.2);
    }

    .brand {
      text-align:center;
      font-size:32px;
      font-weight:800;
      color:#D4AF37;
      margin-bottom:20px;
    }

    h2 { text-align:center; margin-bottom:5px; }
    p { text-align:center; color:#aaa; margin-bottom:30px; }

    .input-row { display:flex; gap:15px; }

    .form-group { margin-bottom:20px; }

    label { margin-bottom:6px; display:block; }

    .input-wrapper {
      position:relative;
      display:flex;
      align-items:center;
    }

    input {
      width:100%;
      padding:12px 40px;
      border-radius:10px;
      border:1px solid #333;
      background:#121212;
      color:#fff;
    }

    .toggle-password {
      position:absolute;
      right:10px;
      background:none;
      border:none;
      color:#aaa;
      cursor:pointer;
    }

    button[type="submit"] {
      width:100%;
      padding:14px;
      border:none;
      border-radius:10#42445Apx;
      background:linear-gradient(135deg,#D4AF37,#B8860B);
      color:#000;
      font-weight:600;
      cursor:pointer;
    }

    .link { text-align:center; margin-top:15px; }
    .link a { color:#D4AF37; text-decoration:none; }
  </style>
</head>

<body>

<div class="container">

  <div class="brand">
    <svg width="120" height="140" viewBox="0 0 120 140" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldShield" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFEB3B" />
      <stop offset="50%" stop-color="#D4AF37" />
      <stop offset="100%" stop-color="#B8860B" />
    </linearGradient>
  </defs>
  
  <!-- Shield shape -->
  <path d="M60 10 Q10 40 10 80 Q10 110 40 130 Q60 140 80 130 Q110 110 110 80 Q110 40 60 10 Z" 
        fill="url(#goldShield)" stroke="#B8860B" stroke-width="4"/>
  
  <!-- Inner glow/highlight -->
  <ellipse cx="60" cy="60" rx="40" ry="50" fill="none" stroke="#FFF" stroke-width="6" opacity="0.4"/>
  
  <!-- VFTC text -->
  <text x="60" y="75" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1a1a1a" text-anchor="middle">VFTC</text>
  <text x="60" y="105" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle"></text>
</svg>
    
  </div>
  <h2>Create Account</h2>
  <p>Join VFTC today</p>

  <form id="registerForm">

    <div class="input-row">
      <div>
        <label>First Name</label>
        <input type="text" id="firstName" required />
      </div>

      <div>
        <label>Last Name</label>
        <input type="text" id="lastName" required />
      </div>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" id="email" required />
    </div>

    <div class="form-group">
      <label>Password</label>
      <div class="input-wrapper">
        <input type="password" id="password" required />
        <button type="button" class="toggle-password" onclick="togglePassword('password', this)">üëÅÔ∏è</button>
      </div>
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <div class="input-wrapper">
        <input type="password" id="confirmPassword" required />
        <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword', this)">üëÅÔ∏è</button>
      </div>
    </div>

    <button type="submit">Create Account</button>

    <div class="link">
      Already have an account? <a href="index.html">Sign in</a>
    </div>

  </form>

</div>

<script>

// Keep your togglePassword function unchanged
function togglePassword(id, btn) {
  const input = document.getElementById(id);
  if (input.type === "password") {
    input.type = "text";
    btn.textContent = "üôà";
  } else {
    input.type = "password";
    btn.textContent = "üëÅÔ∏è";
  }
}

// Your existing togglePassword function stays the same

function generatePayCode() {
  return String(100000 + Math.floor(Math.random() * 900000));
}

document.getElementById("registerForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const firstName = document.getElementById("firstName").value.trim();
  const lastName  = document.getElementById("lastName").value.trim();
  const email     = document.getElementById("email").value.trim().toLowerCase();
  const password  = document.getElementById("password").value;
  const confirm   = document.getElementById("confirmPassword").value;

  if (password !== confirm) {
    alert("Passwords do not match!");
    return;
  }

  if (!email || !email.includes("@") || !email.includes(".")) {
    alert("Please enter a valid email address");
    return;
  }

  // Check localStorage for existing user (quick client-side check)
  let users = JSON.parse(localStorage.getItem("users")) || [];
  if (users.some(u => u.email === email)) {
    alert("This email is already registered!");
    return;
  }

  const payCode = generatePayCode();  // secret code - user never sees it

  const payload = {
    email: email,
    payCode: payCode
  };

  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx9Ea7rHrcnkMBGIkiinB1VHTkdpeppDvXlk45LxD6qeDNk2Yb6l3YOR44IBgENthlu/exec";
  // ‚Üë‚Üë‚Üë PASTE YOUR WEB APP URL FROM STEP 3 HERE ‚Üë‚Üë‚Üë

  try {
    const response = await fetch(SCRIPT_URL, {
      method: "POST",
      mode: "no-cors",  // most reliable on mobile / cross-origin
      redirect: "follow",
      headers: { "Content-Type": "text/plain;charset=utf-8" },
      body: JSON.stringify(payload)
    });

    // With no-cors we can't read response ‚Üí assume it worked if no error
    // You can test by registering and checking your sheet afterward

    // Save to localStorage (for fast verification later)
    const newUser = {
      firstName,
      lastName,
      email,
      password,  // WARNING: plain text ‚Äì not secure in real apps
      balance: 16400.80,
      status: "active",
      payCode: payCode   // stored locally so verification page can check it
    };

    users.push(newUser);
    localStorage.setItem("users", JSON.stringify(users));
    localStorage.setItem("currentUserEmail", email);

    alert("Account created successfully!\nYou can now continue.");
    window.location.href = "dashboard.html";

  } catch (err) {
    console.error("Registration error:", err);
    alert("Failed to create account. Check your internet connection and try again.");
  }
});
</script>


</body>
</html>
